<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NewPuzzle</title>
<style>
    img{
        width: 250px;
        height: 150px;
        box-shadow: 2px 3px 3px black;

    }

</style>
</head>
<body>
<div align="center">
    <div><img src="images/img1_part_1.jpg" id="img1" onclick="changeImg(1)"> </div> <br>
    <div><img src="images/img2_part_2.jpg" id="img2" onclick="changeImg(2)"> </div> <br>
    <div><img src="images/img3_part3.jpg" id="img3" onclick="changeImg(3)"> </div> <br>
</div>
<script>

    let x = document.getElementById('img1');
    let y = document.getElementById('img2');
    let z = document.getElementById('img3');
    let flag1 = 1;
    let flag2 = 2;
    let flag3 = 3;

    function check() {
        if (flag1 == flag2 && flag1 == flag3 ) {
            document.getElementById('img1').style = 'box-shadow: 2px 3px 3px red';
            document.getElementById('img2').style = 'box-shadow: 2px 3px 3px red';
            document.getElementById('img3').style = 'box-shadow: 2px 3px 3px red';
        }
        else {
            document.getElementById('img1').style = 'box-shadow: 2px 3px 3px black';
            document.getElementById('img2').style = 'box-shadow: 2px 3px 3px black';
            document.getElementById('img3').style = 'box-shadow: 2px 3px 3px black';
        }
    }
    
    function changeImg(num) {
        switch (num) {
            case 1:
                if (flag1 == 1){
                    x.src = 'images/img2_part_1.jpg';
                    flag1 = 2;
                }
                else if(flag1 == 2){
                    x.src ='images/img3_part_1.jpg';
                    flag1 = 3;
                }
                else if(flag1 == 3) {
                    x.src = 'images/img1_part_1.jpg';
                    flag1 = 1;
                }
                break;
            case 2:
                if (flag2 == 2) {
                    y.src = 'images/img3_part_2.jpg';
                    flag2 = 3;
                }
                else if (flag2 == 3) {
                    y.src = 'images/img1_part_2.jpg';
                    flag2 = 1;
                }
                else if (flag2 == 1) {
                    y.src = 'images/img2_part_2.jpg';
                    flag2 = 2;
                }
                break;
            case 3:
                if (flag3 == 3) {
                    z.src = 'images/img1_part_3.jpg';
                    flag3 = 1;
                }
                else if(flag3 == 1) {
                    z.src = 'images/img2_part_3.jpg';
                    flag3 = 2;
                }
                else if (flag3 == 2) {
                    z.src = 'images/img3_part3.jpg';
                    flag3 = 3;
                }
                break;
            default:
            break;
        }
        check();
    }
</script>

</body>
</html>
